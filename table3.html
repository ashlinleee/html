<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    </head>   
    <title>Table Format</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<body>
    <table class="table table-striped">
        <caption>Striped Table Layout</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Pincode</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>560001</td>
            </tr>
            <tr>
                <td>B</td>
                <td>A</td>
                <td>400003</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
                <td>411027</td>
            </tr>
                

        </tbody>
    </table>
    
</body>
</html>
