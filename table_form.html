<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>table_form</title>
</head>
<body>
    <form>
    <table border="20" bgcolor="yellow" width="30%">
        <tr>
            <th>Name:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Account No:</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td><input type="radio"  name="RADIO1" value="Male" checked>MALE<br><input type="radio"  name="RADIO1" value="Female">FEMALE</td>
        </tr>
        <tr>
            <th>Languages Known:</th>
            <td><input type="checkbox" name="CHECKED1" value="ENGLISH" checked>ENGLISH<br>
                <input type="checkbox" name="CHECKED1" value="HINDI">HINDI<br>
                <input type="checkbox" name="CHECKED1" value="TELUGU">TELUGU<br>
                <input type="checkbox" name="CHECKED1" value="TAMIL">TAMIL<br>
            </td>
        </tr>
        <tr>
            <th>Select your city:</th>
            <td><select name="city" size="1">
                <option value="mumbai">Mumbai</option>
                <option value="chennai">Chennai</option>
                <option value="punr">Pune</option>
                <option value="delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
            </td>
        </tr>
        <tr>
            <th><input type="submit" value="Submit"></th>
            <th><input type="submit" value="Clear"></th>

        </tr>
       
    </table>
    </form>
</body>
</html>
