<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>tables</title>
</head>
<body>
    <!--not collapsed and border spacing-->
<table border="2"  style="background-color:brown; width:95%;height:40%; border-spacing:14px;color:rgb(15, 14, 14);" align="center" >
    <caption>not-collapsed and used border spacing</caption>
    
        <tr style="background-color:linen">
            <th colspan="5" >Education Details</th>
        </tr>
        <tr style="background-color:pink">
            <th>Sr No.</th>
            <th>Board/University</th>
            <th>Year Of Passing</th>
            <th>Percentage</th>
        </tr>
        <tr style="background-color:rgb(180, 115, 126)">
            <td>01</td>
            <td>SSC</td>
            <td>2021</td>
            <td>96%</td>
        </tr>
        <tr style="background-color:rgb(180, 115, 126)">
            <td>02</td>
            <td>HSC</td>
            <td>2023</td>
            <td>95%</td>
        </tr>
        <tr style="background-color:rgb(180, 115, 126)">
            <td rowspan="2">03</td>
            <td rowspan="2">ISU</td>
            <td>SEM I Jan 2023</td>
            <td>X.X CGPA</td>
        </tr>
        <tr style="background-color:rgb(180, 115, 126)">
            <td>SEM II July 2023</td>
            <td>Y.Y CGPA</td>
        </tr>
    </table>
    <br><br>
    
   
    
   
</body>
</html>
